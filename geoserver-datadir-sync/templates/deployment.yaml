apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "geoserver-datadir-sync.fullname" . }}-sync-ssh-key
  labels:
    {{- include "geoserver-datadir-sync.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "geoserver-datadir-sync.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "geoserver-datadir-sync.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          env:
          - name: GIT_RSA_DEPLOY_KEY_FILE
            value: /tmp/secrets/geoserver_datadir_deploy_key
          {{- with .Values.extra_environment }}
            {{- . | toYaml | nindent 10 }}
          {{- end }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
          - name: geoserver-datadir
            mountPath: /var/local/data
          - name: sync-secret
            mountPath: /tmp/secrets
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
      - name: sync-secret
        secret:
          secretName: {{ include "geoserver-datadir-sync.fullname" . }}-secret-sync-ssh-key
      - name: geoserver-datadir
      {{- with .Values.volumes.geoserverDatadir -}}
      {{ . | toYaml | nindent 8 }}
      {{- end -}}
