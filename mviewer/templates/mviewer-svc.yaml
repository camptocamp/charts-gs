apiVersion: v1
kind: Service
metadata:
  name: {{ include "helm-mviewer.fullname" . }}-mviewer-svc
  labels:
    {{- include "helm-mviewer.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    application/name: {{ include "helm-mviewer.fullname" . }}-mviewer-deployment
