{{- if .Values.ingress.enabled -}}
{{- $fullName := include "dgechatbot.fullname" . -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "dgechatbot.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
  {{- range .Values.ingress.hosts | default (list "") }}
  - host: {{ . | quote }}
    http:
      paths:
        {{- if $.Values.frontend.enabled }}
        - path: /chatbot/
          pathType: Prefix
          backend:
            service:
              name: {{ include "dgechatbot.fullname" $ }}-frontend-svc
              port:
                name: http
        {{- end }}
        {{- if $.Values.backend.enabled }}
        - path: /chatbot-backend/
          pathType: Prefix
          backend:
            service:
              name: {{ include "dgechatbot.fullname" $ }}-backend-svc
              port:
                name: http
        {{- end }}
  {{- end }}
{{- end }}