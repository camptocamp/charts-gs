{{- $database := .Values.database -}}
{{- if not $database.auth.existingSecret -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "dgechatbot.fullname" . }}-backend-database-secret
  labels:
    {{- include "dgechatbot.labels" . | nindent 4 }}
type: Opaque
data:
  dbname: {{ required "database.auth.dbname is required." $database.auth.database | b64enc | quote }}
  {{- if $database.builtin }}
  host: {{ printf "%s-database" .Release.Name | b64enc | quote  }}
  {{- else }}
  host: {{ required "database.auth.host is required." $database.auth.host | b64enc | quote }}
  {{- end }}
  password: {{ required "database.auth.password is required." $database.auth.password | b64enc | quote |  }}
  port: {{ required "database.auth.port is required." $database.auth.port | b64enc | quote }}
  user: {{ required "database.auth.username is required." $database.auth.username | b64enc | quote }}
{{- end }}